
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>

    <h2>STUDENT DETAILS</h2>
    <form name="studentForm">
        <table>
            <tr>
                <td><label for="studentId">StudentId</label></td>
                <td> <input type="text" id="studentId"   minlength="6" maxlength="6" pattern="[A-Za-z]{3}[0-9]{3}"
                     required/> </td>
                
            </tr>
            <tr>
                <td><label for="studentName">StudentName</label></td>
                <td> <input id="studentName" type="text" minlength="6" maxlength="20" pattern="[A-Za-z].{6,}"  />
                 </td>
                
            </tr>
            <tr>
                <td><label for="studentEmail">Email</label></td>
                <td> <input id="studentEmail" type="email" />
                 </td>
                
            </tr>
            <tr>
                <td><label for="age" >Age</label></td>
                <td> <input id="age" type="number" min="6" max="20"
                    /> </td>
                
            </tr>
            <tr>
                <td><label for="zipCode" >ZipCode</label></td>
                <td> <input id="zipCode" type="number" maxlength="6" pattern="[0-9]{6}"
                    /> </td>
                
            </tr>
            <tr>
                <td><label for="qualification">Qualification</label></td>
                <td> <select id = "qualification">
                    <option value="ssc"> SSC</option>  
                    <option value="senior-kg"> Senior KG</option>
                    <option value="junior-kg">Junior KG </option>
                    <option value="class1"> Class 1 </option>
                    <option value="class2"> Class 2 </option>
                    <option value="class3"> Class 3</option>
                    <option value="class"> Class 4 </option>
                    <option value="class"> Class 5 </option>
                    <option value="class6"> Class 6</option>
                    <option value="class7">Class 7 </option>
                    <option value="class8">Class 8 </option>
                    <option value="class8">Class 9 </option>  
                </select> </td>
                
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit" /> </td>
                
            </tr>
            
        </table>
    </form>
</body>
</html>
